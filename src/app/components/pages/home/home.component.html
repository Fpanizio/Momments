<div class="home-container">
    <h1>Feed</h1>
    <!--From de busca que serÃ¡ implementado mais para frente-->
    <div class="search-container">
        <form>
            <fa-icon [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Search for a Moment" (input)="search($event)">

        </form>
    </div>
    <div *ngIf="moments.length > 0; else noMoments">
        <div class="moments-container">
            <div class="moment" *ngFor="let moment of moments">
                <img src="{{baseApiUrl}}uploads/{{moment.image}}" alt="{{moment.title}}">
                <h3>{{moment.title}}</h3>
                <p class="date">{{moment.created_at}}</p>
                <p>Comments: {{moment.comments!.length}}</p>
                <p><a routerLink="moments/{{moment.id}}">Details</a></p>
            </div>
        </div>
    </div>
    <ng-template #noMoments>
        <h1>No moments shared.</h1>
    </ng-template>
</div>
